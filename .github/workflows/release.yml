name: 'Build and Release'

on:
  push:
    branches:
      - main


jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      
      - name: Get version from tauri.conf.json
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'src-tauri/tauri.conf.json'
          prop_path: 'version'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install frontend dependencies
        run: pnpm install
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          # Signing keys for updater functionality
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: src-tauri
          tauriScript: pnpm tauri
          args: ${{ matrix.args }}
          tagName: v${{ steps.version.outputs.prop }}
          releaseName: 'Kindly Klan Klient v${{ steps.version.outputs.prop }}'
          releaseBody: 'Automated release from commit ${{ github.sha }}'
          releaseDraft: false
          prerelease: false

      - name: Generate updater artifacts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          cd src-tauri
          pnpm tauri build --no-bundle
          mkdir -p ../dist/updates
          # Move updater artifacts to a common location
          find target/release/bundle -name "*.sig" -o -name "*.tar.gz" | head -10 | xargs -I {} cp {} ../dist/updates/

      - name: Upload updater artifacts
        uses: actions/upload-artifact@v4
        with:
          name: updater-artifacts-${{ matrix.platform }}
          path: dist/updates/
          retention-days: 30

  create-latest-json:
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tauri.conf.json
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'src-tauri/tauri.conf.json'
          prop_path: 'version'

      - name: Create latest.json
        run: |
          # List all files in artifacts to debug
          echo "Files in artifacts directory:"
          find artifacts -type f | sort

          # Function to find file by pattern and return basename
          find_file() {
            local pattern="$1"
            find artifacts -name "$pattern" | head -1 | xargs basename 2>/dev/null || echo ""
          }

          # Function to find signature for a file
          find_signature() {
            local file="$1"
            local sig_file="${file}.sig"
            if [ -f "artifacts/$sig_file" ]; then
              cat "artifacts/$sig_file" 2>/dev/null || echo ""
            else
              echo ""
            fi
          }

          # Find files for each platform
          LINUX_FILE=$(find_file "*linux*.AppImage.tar.gz")
          WINDOWS_FILE=$(find_file "*windows*.msi.zip")
          DARWIN_X86_FILE=$(find_file "*darwin-x86_64*.app.tar.gz")
          DARWIN_ARM_FILE=$(find_file "*darwin-aarch64*.app.tar.gz")

          # Find signatures
          LINUX_SIG=$(find_signature "$LINUX_FILE")
          WINDOWS_SIG=$(find_signature "$WINDOWS_FILE")
          DARWIN_X86_SIG=$(find_signature "$DARWIN_X86_FILE")
          DARWIN_ARM_SIG=$(find_signature "$DARWIN_ARM_FILE")

          echo "Found files:"
          echo "Linux: $LINUX_FILE"
          echo "Windows: $WINDOWS_FILE"
          echo "Darwin x86: $DARWIN_X86_FILE"
          echo "Darwin ARM: $DARWIN_ARM_FILE"

          # Create latest.json with correct URLs and signatures
          cat > latest.json << EOF
          {
            "version": "${{ steps.version.outputs.prop }}",
            "notes": "Automated release from commit ${{ github.sha }}",
            "pub_date": "$(date -u '+%Y-%m-%dT%H:%M:%SZ')",
            "platforms": {
              "linux-x86_64": {
                "signature": "$LINUX_SIG",
                "url": "https://github.com/Kindly-Klan/KindlyKlanKlient/releases/download/v${{ steps.version.outputs.prop }}/$LINUX_FILE"
              },
              "windows-x86_64": {
                "signature": "$WINDOWS_SIG",
                "url": "https://github.com/Kindly-Klan/KindlyKlanKlient/releases/download/v${{ steps.version.outputs.prop }}/$WINDOWS_FILE"
              },
              "darwin-x86_64": {
                "signature": "$DARWIN_X86_SIG",
                "url": "https://github.com/Kindly-Klan/KindlyKlanKlient/releases/download/v${{ steps.version.outputs.prop }}/$DARWIN_X86_FILE"
              },
              "darwin-aarch64": {
                "signature": "$DARWIN_ARM_SIG",
                "url": "https://github.com/Kindly-Klan/KindlyKlanKlient/releases/download/v${{ steps.version.outputs.prop }}/$DARWIN_ARM_FILE"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to release
        run: |
          gh release upload v${{ steps.version.outputs.prop }} latest.json --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
